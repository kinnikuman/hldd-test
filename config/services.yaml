# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Shared\Application\Bus\QueryBus:
        class: App\Shared\Infrastructure\Application\Bus\MessengerQueryBus
        arguments: [ '@query.bus' ]
    App\Shared\Application\Bus\CommandBus:
        class: App\Shared\Infrastructure\Application\Bus\MessengerCommandBus
        arguments: [ '@command.bus' ]
    App\Shared\Application\Bus\EventBus:
        class: App\Shared\Infrastructure\Application\Bus\MessengerEventBus
        arguments: [ '@event.bus' ]

    query_handlers:
        namespace: App\
        resource: '%kernel.project_dir%/src/**/Application/**/*QueryHandler.php'
        autoconfigure: false
        tags:
            - { name: messenger.message_handler, bus: query.bus }
    command_handlers:
        namespace: App\
        resource: '%kernel.project_dir%/src/**/Application/**/*CommandHandler.php'
        autoconfigure: false
        tags:
            - { name: messenger.message_handler, bus: command.bus }
    event_handlers:
        namespace: App\
        resource: '%kernel.project_dir%/src/**/Application/**/*EventListener.php'
        autoconfigure: false
        tags:
            - { name: messenger.message_handler, bus: event.bus }


    # Controllers config
    controllers:
        namespace: App\
        resource: '../src/*/Infrastructure/EntryPoint/Controller'
        tags: [ 'controller.service_arguments' ]
